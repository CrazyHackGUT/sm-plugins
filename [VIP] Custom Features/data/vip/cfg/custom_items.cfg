/**
 * Файл конфигурации для VIP-модуля Custom Features.
 *
 * ВНИМАТЕЛЬНО читайте комментарии.
 */

"CustomFeatures"
{
    /**
     * Имя функции.
     * Перевод с этим именем вы должны будете добавить в vip_modules.phrases.txt
     *
     * "AdminPanel"
     * {
     *     "ru" "Админ-панель"
     *     "en" "Admin panel"
     * }
     *
     * БЕЗ ЗВЁЗД!
     */
    "AdminPanel"
    {
        /**
         * Консольная команда, выполняемая при нажатии на пункт.
         * Если она доступна только из чата, начните команду с "say ".
         *
         * Вы можете указать дополнительные аргументы, которые будут
         * переданы команде.
         */
        "Trigger"       "sm_admin"

        /**
         * Тип триггера.
         *
         * Указывает модулю, открыть ли обратно меню VIP-ядра после нажатия,
         * или нет.
         *
         * Возможные значения:
         * * "toggle" - после нажатия, открыть VIP-меню обратно.
         * * "select" - после нажатия, не открывать VIP-меню обратно.
         */
        "TriggerType"   "select"

        /**
         * Создавать ли блокирующий оверрайд на команду? Не будет работать,
         * если это чат-триггер, и он работает только из чата.
         *
         * Если указать, что надо создавать, то будет создаваться
         * админ-группа с названием "ИмяФункции_VIPFeature" и с доступом к
         * команде.
         *
         * Например, "MyFeature_VIPFeature".
         *
         * Возможные значения:
         * * "0" - нет.
         * * "1" - да.
         * * Любые другие значения - да.
         */
        "Override"      "0"
    }

    /**
     * Копируя секции, создавайте свои функции!
     *
     * Всего поддерживается модулем бесконечное кол-во
     * кастомных функций, однако настолько сильно
     * перебарщивать не стоит: лимит на функции может
     * быть у ядра.
     *
     * Весь конфиг, исключая данные комментарии, хранится
     * в ОЗУ для облегчения нагрузки на диск.
     *
     * Он автоматически перезагружается при смене карты.
     *
     * Так же, Вы можете вручную перезагрузить его. Для
     * этого есть серверная команда: sm_reloadvipci
     */
    "TF2_KillStreaks"
    {
        "Trigger"       "sm_ks"
        "TriggerType"   "toggle"
        "Override"      "1"
    }
}